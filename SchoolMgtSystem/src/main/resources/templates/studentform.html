<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${student.id == null} ? 'Add Student' : 'Update Student'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 th:text="${student.id == null} ? 'Add New Student' : 'Update Student'"></h2>

    <form th:action="@{/students/save}" th:object="${student}" method="post" class="w-50">
        <input type="hidden" th:field="*{id}"/>

        <div class="mb-3">
            <label>First Name</label>
            <input type="text" class="form-control" th:field="*{firstName}" required/>
        </div>

        <div class="mb-3">
            <label>Last Name</label>
            <input type="text" class="form-control" th:field="*{lastName}" required/>
        </div>

        <div class="mb-3">
            <label>Email</label>
            <input type="email" class="form-control" th:field="*{email}" required/>
        </div>

        <div class="mb-3">
            <label>GPA</label>
            <input type="number" step="0.01" min="0" max="4.0" class="form-control" th:field="*{gpa}" required/>
        </div>

        <button type="submit" class="btn btn-success">Save</button>
        <a th:href="@{/students/list}" class="btn btn-secondary ms-2">Cancel</a>
    </form>
</div>
</body>
</html>
